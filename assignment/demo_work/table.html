<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                border: 2px solid black;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Student Names</th>
                <th colspan="2">Rollno</th>
                <th colspan="2">Age</th>
            </tr>
            <tr>
                <td colspan="2">Ram</td>
                <td colspan="2">101</td>
                <td colspan="2">19</td>
            </tr>
            <tr>
                <td colspan="2">Sham</td>
                <td colspan="2">102</td>
                <td colspan="2">18</td>
            </tr>
            <tr>
                <td colspan="2">Raj</td>
                <td colspan="2">103</td>
                <td colspan="2">19</td>
            </tr>
        </table>
    </body>
</html>
